<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- stylesheet -->
    <link rel="stylesheet" href="css/styles.css" />
    <title>SWEGGA Website</title>
  </head>
  <body>
    <div id="all-content">
      <div id="sidebar">
        <img src="images/swegga.jpg" alt="swegga-img" />
      </div>
      <div id="main-content">
        <div>
          <img src="images/delivery.gif" alt="free-delivery" />
          <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid d-flex">
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a
                      class="nav-link active m-auto"
                      aria-current="page"
                      href="#"
                      >Home</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Services</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Products</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Order Status</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Contact Us</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>

          <div class="row">
            <div class="col-2">Description</div>
            <div class="col-2">Size</div>
            <div class="col-2">Color</div>
            <div class="col-2">Price</div>
            <div class="col-2">Quantity</div>
            <div class="col-2">Total</div>

            <div class="col-2">Female Ski Jackets</div>
            <div class="col-2">
              <select name="" id="size">
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
              </select>
            </div>
            <div class="col-2">
              <select name="color" id="color">
                <option value="black">Black</option>
                <option value="white">White</option>
                <option value="gray">Gray</option>
              </select>
            </div>
            <div class="col-2"><span>220</span></div>
            <div class="col-2">
              <input type="text" placeholder="input" />
            </div>
            <div class="col-2"></div>

            <div class="col-2">Male Ski Jackets</div>
            <div class="col-2">
              <select name="size" id="size">
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
              </select>
            </div>
            <div class="col-2">
              <select name="color" id="color">
                <option value="black">Black</option>
                <option value="white">White</option>
                <option value="gray">Gray</option>
              </select>
            </div>
            <div class="col-2"><span>220</span></div>
            <div class="col-2">
              <input type="text" placeholder="input" />
            </div>
            <div class="col-2"></div>

            <div class="col-8">Click to confirm and process your order:</div>
            <div class="col-2 output-btn">
              <button class="total-btn" total-price>Total Price</button>
            </div>
            <div class="col-2"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- main script -->
    <script src="script/script.js"></script>
  </body>
  <footer>2014 Swegga Fashion - Examination number</footer>
</html>
