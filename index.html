<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- stylesheet -->
    <link rel="stylesheet" href="css/styles.css" />
    <title>SWEGGA Website</title>
  </head>
  <body>
    <div id="all-content" class="d-flex">
      <div id="sidebar">
        <img src="images/swegga.jpg" alt="swegga-img" />
      </div>
      <div id="main-content" >
        <div>
          <div class="d-flex flex-column">
            <img  src="images/delivery.gif" alt="free-delivery" />
            <img class="m-1" src="images/links.gif" alt="menu-img">
          </div>


          <div class="row">
            <div class="col-2">Description</div>
            <div class="col-2">Size</div>
            <div class="col-2">Color</div>
            <div class="col-2">Price</div>
            <div class="col-2">Quantity</div>
            <div class="col-2">Total</div>

            <div class="col-2"><a href="">Female Ski Jackets</a></div>
            <div class="col-2">
              <select name="" id="femaleSize">
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
              </select>
            </div>
            <div class="col-2">
              <select name="color" id="femaleColor">
                <option value="black">Red</option>
                <option value="white">Pink</option>
                <option value="gray">Black</option>
              </select>
            </div>
            <div class="col-2"><span id="femalePrice">150.95</span></div>
            <div class="col-2">
              <select name="quantity" id="femaleQuantity">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
              </select>
            </div>
            <div class="col-2" id="femaleTotal"></div>

            <div class="col-2"><a href="">Male Ski Jackets</a></div>
            <div class="col-2">
              <select name="size" id="maleSize">
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
              </select>
            </div>
            <div class="col-2">
              <select name="color" id="maleColor">
                <option value="black">Red</option>
                <option value="white">Blue</option>
                <option value="gray">White</option>
              </select>
            </div>
            <div class="col-2"><span id="malePrice">180.95</span></div>
            <div class="col-2">
              <select name="quantity" id="maleQuantity">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
              </select>
            </div>
            <div class="col-2" id="maleTotal"></div>

            
            <div class="col-8 d-flex align-items-center">Click to confirm and process your order:</div>
            <div class="col-2 d-flex align-items-center">
              <button class="total-btn" total-price>Total Price</button>
            </div>
            <div class="col-2" output></div>
          </div>
        </div>
      </div>
    </div>

    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- main script -->
    <script src="script/script.js"></script>
  </body>
  <footer><p>&copy;2014 Swegga Fashion - Examination number</p></footer>
</html>
